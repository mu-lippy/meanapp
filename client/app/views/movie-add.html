<form role="form">
    <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input type="text" class="form-control" ng-model="movie.title" id="title" placeholder="Enter the movie title" ></input>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" class="form-control" ng-model="movie.url" id="title" placeholder="Enter the YouTube URL"></input>
    </div>
    <input type="submit" class="btn btn-primary" ng-click="saveMovie()" value="Save">
</form>
