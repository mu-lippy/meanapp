<a href="/#/create/movie" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Movie</a>
<br /><br />
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td><a ng-href="/#/movie/{{ movie._id }}">{{ movie.title }}</a></td>
            <td>{{ movie.url }}</td>
            <td>
                <div class="button-group">
                    <a ng-href="/#/movie/{{ movie._id }}/edit" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a ng-href="/#/movie/{{ movie._id }}/delete" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
